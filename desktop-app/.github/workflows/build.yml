name: Build Event4U Smart Card Reader

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build Electron app
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: Event4U-SmartCard-Reader-Setup
          path: dist/*.exe
          
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.exe
          name: Event4U Smart Card Reader ${{ github.ref_name }}
          body: |
            ## Event4U Smart Card Reader ${{ github.ref_name }}
            
            ### Installazione
            1. Scarica il file `.exe`
            2. Esegui l'installer
            3. Segui le istruzioni di installazione
            
            ### Requisiti
            - Windows 10/11 (64-bit)
            - Driver MiniLector EVO V3 installati
            - Servizio Smart Card di Windows attivo
            
            ### Note
            - L'applicazione si avvia automaticamente nella system tray
            - Mantieni l'app aperta per emettere biglietti fiscali SIAE
            - Usa "Attiva Demo" per testare senza hardware
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
