name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v3.14.0)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          
      - name: Build SiaeBridge
        run: |
          cd desktop-app/SiaeBridge
          dotnet restore
          dotnet publish -c Release -r win-x86 --self-contained true -o ../resources
          
      - name: Verify build
        run: |
          Write-Host "Contents of resources folder:"
          Get-ChildItem -Path desktop-app/resources -Recurse
        shell: pwsh
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Cache electron-builder binaries
        uses: actions/cache@v4
        with:
          path: |
            ~\AppData\Local\electron-builder\Cache
            ~\AppData\Local\electron\Cache
          key: ${{ runner.os }}-electron-builder-${{ hashFiles('desktop-app/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-electron-builder-
          
      - name: Install dependencies
        run: |
          cd desktop-app
          npm install
        
      - name: Build Electron app
        run: |
          cd desktop-app
          npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: true
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: desktop-app/dist/*.exe

      - name: Get version
        id: get_version
        run: |
          if ("${{ github.event.inputs.version }}" -ne "") {
            echo "VERSION=${{ github.event.inputs.version }}" >> $env:GITHUB_OUTPUT
          } elseif ("${{ github.ref_type }}" -eq "tag") {
            echo "VERSION=${{ github.ref_name }}" >> $env:GITHUB_OUTPUT
          } else {
            echo "VERSION=v3.14.${{ github.run_number }}" >> $env:GITHUB_OUTPUT
          }
        shell: pwsh
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: "SIAE Lettore ${{ steps.get_version.outputs.VERSION }} - CAdES-BES SHA-256"
          body: |
            ## Event Four You SIAE Lettore ${{ steps.get_version.outputs.VERSION }}
            
            ### Novita:
            - Firma digitale CAdES-BES conforme ETSI EN 319 122-1
            - SHA-256 invece di SHA-1 deprecato
            - SigningCertificateV2 per SIAE 2025
            - BouncyCastle.Cryptography v2.5.0
            - Rimosso fallback XMLDSig legacy
            
            ### Installazione:
            1. Scarica il file .exe
            2. Esegui l'installer
            3. Avvia dal menu Start
          files: desktop-app/dist/*.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
