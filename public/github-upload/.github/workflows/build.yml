name: Build SIAE Lettore

on:
  push:
    branches: [main]
    paths:
      - 'desktop-app/**'
  workflow_dispatch:

permissions:
  contents: write

defaults:
  run:
    working-directory: desktop-app

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          
      - name: Get version from Program.cs
        id: version
        shell: pwsh
        run: |
          $content = Get-Content -Path "SiaeBridge/Program.cs" -Raw
          if ($content -match 'SiaeBridge v(\d+\.\d+)') {
            $version = $matches[1]
            echo "VERSION=$version" >> $env:GITHUB_OUTPUT
            Write-Host "Detected version: $version"
          } else {
            echo "VERSION=3.36" >> $env:GITHUB_OUTPUT
            Write-Host "Using default version: 3.36"
          }
          
      - name: Build SiaeBridge
        run: |
          cd SiaeBridge
          dotnet publish -c Release -r win-x86 --self-contained true -o ../resources/SiaeBridge
          
      - name: Copy libSIAE DLLs
        run: |
          copy SiaeBridge\prebuilt\libSIAE.dll resources\SiaeBridge\
          copy SiaeBridge\prebuilt\libSIAEp7.dll resources\SiaeBridge\
          dir resources\SiaeBridge
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build Electron app
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Event-Four-You-SIAE-Lettore-Setup
          path: desktop-app/dist/*.exe
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: github.ref == 'refs/heads/main'
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}.${{ github.run_number }}
          name: Release v${{ steps.version.outputs.VERSION }}.${{ github.run_number }}
          body: |
            ## SIAE Lettore v${{ steps.version.outputs.VERSION }}
            
            Applicazione desktop per gestione smart card SIAE.
            
            ### Novita v3.36
            - Fix rilevamento smart card migliorato
            - Scansione tutti gli slot con fallback Initialize()
            
            ### Requisiti
            - Windows 10/11 x86/x64
            - Lettore smart card SIAE
          files: desktop-app/dist/*.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
