name: iOS Build

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '.github/workflows/android-build.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Sync Capacitor iOS
        run: npx cap sync ios

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'

      - name: Install CocoaPods dependencies
        run: |
          cd ios/App
          pod install

      - name: Build iOS (Simulator - No Signing Required)
        run: |
          cd ios/App
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Debug \
            -destination 'generic/platform=iOS Simulator' \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Create Simulator App Archive
        run: |
          cd ios/App/build/Build/Products/Debug-iphonesimulator
          zip -r Event4U-Simulator.zip App.app

      - name: Upload Simulator Build
        uses: actions/upload-artifact@v4
        with:
          name: event4u-ios-simulator
          path: ios/App/build/Build/Products/Debug-iphonesimulator/Event4U-Simulator.zip
          retention-days: 30

