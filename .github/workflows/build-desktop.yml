name: Build SIAE Lettore

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build SiaeBridge
        working-directory: desktop-app/SiaeBridge
        run: |
          echo "=== Compiling SiaeBridge (x86 self-contained) ==="
          dotnet restore
          dotnet publish -c Release -r win-x86 --self-contained true
          echo ""
          echo "=== Output files ==="
          dir bin\Release\net8.0-windows\win-x86\publish\

      - name: Copy prebuilt DLLs
        shell: pwsh
        run: |
          $outDir = "desktop-app/SiaeBridge/bin/Release/net8.0-windows/win-x86/publish"
          
          # Copy libSIAE.dll from prebuilt
          $libSiae = "desktop-app/SiaeBridge/prebuilt/libSIAE.dll"
          if (Test-Path $libSiae) {
            Copy-Item $libSiae "$outDir/libSIAE.dll" -Force
            Write-Host "✓ Copied libSIAE.dll from prebuilt"
          } else {
            Write-Host "✗ libSIAE.dll NOT FOUND!"
            exit 1
          }
          
          # Copy libSIAEp7.dll from prebuilt (CRITICAL for SMIMESignML/PKCS7SignML)
          $libSiaep7 = "desktop-app/SiaeBridge/prebuilt/libSIAEp7.dll"
          if (Test-Path $libSiaep7) {
            Copy-Item $libSiaep7 "$outDir/libSIAEp7.dll" -Force
            Write-Host "✓ Copied libSIAEp7.dll from prebuilt"
          } else {
            Write-Host "✗ libSIAEp7.dll NOT FOUND - S/MIME signing will fail!"
            exit 1
          }
          
          echo ""
          echo "=== Final bridge files ==="
          Get-ChildItem $outDir | Format-Table Name, Length

      - name: Verify required files
        shell: pwsh
        run: |
          $dir = "desktop-app/SiaeBridge/bin/Release/net8.0-windows/win-x86/publish"
          $required = @("SiaeBridge.exe", "libSIAE.dll", "libSIAEp7.dll")
          
          $missing = @()
          foreach ($f in $required) {
            $path = Join-Path $dir $f
            if (Test-Path $path) {
              $size = (Get-Item $path).Length
              Write-Host "✓ $f ($size bytes)"
            } else {
              Write-Host "✗ MISSING: $f"
              $missing += $f
            }
          }
          
          if ($missing.Count -gt 0) {
            Write-Host ""
            Write-Host "ERROR: Missing required files!"
            exit 1
          }

      - name: Prepare resources folder for Electron
        shell: pwsh
        run: |
          $srcDir = "desktop-app/SiaeBridge/bin/Release/net8.0-windows/win-x86/publish"
          $destDir = "desktop-app/resources"
          
          # v3.49 FIX: Clean resources folder completely
          if (Test-Path $destDir) {
            Remove-Item $destDir -Recurse -Force
            Write-Host "✓ Cleaned existing resources folder"
          }
          
          # Create fresh resources folder
          New-Item -ItemType Directory -Path $destDir -Force | Out-Null
          Write-Host "Created resources folder: $destDir"
          
          # v3.49 FIX: Use Get-ChildItem instead of wildcard (PowerShell 7 compatible)
          Write-Host "Copying from: $srcDir"
          $files = Get-ChildItem -Path $srcDir -Force
          Write-Host "Found $($files.Count) items to copy"
          
          foreach ($item in $files) {
            Copy-Item -Path $item.FullName -Destination $destDir -Recurse -Force
            Write-Host "  Copied: $($item.Name)"
          }
          
          Write-Host "✓ Copied SiaeBridge files to resources"
          
          echo ""
          echo "=== Resources folder contents ==="
          Get-ChildItem $destDir | Format-Table Name, Length
          
          # Verify critical files
          $criticalFiles = @("SiaeBridge.exe", "libSIAE.dll", "libSIAEp7.dll")
          foreach ($f in $criticalFiles) {
            $path = Join-Path $destDir $f
            if (Test-Path $path) {
              $size = (Get-Item $path).Length
              Write-Host "✓ $f ($size bytes)"
            } else {
              Write-Host "✗ MISSING: $f"
              exit 1
            }
          }
          Write-Host "✓ All critical files verified"

      - name: Install Node dependencies
        working-directory: desktop-app
        run: npm install

      - name: Build Electron app
        working-directory: desktop-app
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
        run: npx electron-builder --win --publish never

      - name: List output
        shell: pwsh
        run: |
          echo "=== Installer ==="
          Get-ChildItem "desktop-app/dist" -Filter "*.exe" | Format-Table Name, Length

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: SIAE-Lettore-Installer
          path: desktop-app/dist/*.exe

      - name: Upload portable
        uses: actions/upload-artifact@v4
        with:
          name: SIAE-Lettore-Portable
          path: desktop-app/dist/win-unpacked/

      - name: Get version
        id: get_version
        shell: pwsh
        run: |
          $pkg = Get-Content -Path "desktop-app/package.json" -Raw | ConvertFrom-Json
          # Use version + run_number for unique tags
          echo "VERSION=v$($pkg.version).${{ github.run_number }}" >> $env:GITHUB_OUTPUT

      - name: Find installer
        id: find_installer
        shell: pwsh
        run: |
          $installer = Get-ChildItem -Path "desktop-app/dist" -Filter "*.exe" | Where-Object { $_.Name -like "*Setup*" } | Select-Object -First 1
          if ($installer) {
            echo "INSTALLER_PATH=$($installer.FullName)" >> $env:GITHUB_OUTPUT
            echo "INSTALLER_NAME=$($installer.Name)" >> $env:GITHUB_OUTPUT
            Write-Host "Found installer: $($installer.Name)"
          } else {
            Write-Host "No installer found!"
            exit 1
          }

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          make_latest: true
          name: "SIAE Lettore ${{ steps.get_version.outputs.VERSION }}"
          body: |
            ## Event Four You SIAE Lettore ${{ steps.get_version.outputs.VERSION }}
            
            ### Novità v3.49:
            - Fix copia file per PowerShell 7
            - Rilevazione carta migliorata (scan 16 slot)
            - Firma digitale CAdES-BES conforme SIAE
            
            ### Installazione:
            1. Scarica il file .exe
            2. Esegui l'installer
            3. Avvia dal menu Start
          files: ${{ steps.find_installer.outputs.INSTALLER_PATH }}
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
